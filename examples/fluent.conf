<source>
  type forward
</source>

# Use tcp input plugin and fluent-cat command to feed events:
#  $ echo '{"event":"message"}' | fluent-cat test.tag

<match *.*>
  type copy

  # Dump the matched events
  <store>
    type stdout
  </store>

  # And feed them to your plugin
  <store>
    type azureblob

    storage_account_name foobarominode002
  storage_access_key VG1iawOENiEEfXuIe3sycANQrUcFCX5fXVa+5ZKHH2eCFSoFtOuu0adhUgUwr5tD1iciAOozkFGBdaeRrSWNeQ==
  blob_container fluentd
  blob_object_key_format %{path}%{time_slice}_%{index}.%{file_extension}
  path logs/
  buffer_path ~/var/log/fluent/blob

  time_slice_format %Y%m%d-%H
  time_slice_wait 10m
  flush_interval 1s
  utc
  </store>

</match>

